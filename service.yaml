name: chatService
endpoints:
  -
    name: CreateUser
    args: firstName string , lastName string, email string, profilePic string
    output: id string
    transport: 
      method: POST
      path: /user
  -
    name: GetUser
    args: id string 
    output: firstName string, lastName string, email string, profilePic string
    transport:
      method: GET
      path: /user/{id}
  -
    name: UpdateUser
    args: id string, profilePic string
    output: message string
    transport:
      method: PUT
      path: /user/update

  


  

